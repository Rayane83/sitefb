version: '3.9'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: Sitefb
      MYSQL_USER: Staff
      MYSQL_PASSWORD: Fbentreprise83@
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: ["--default-authentication-plugin=mysql_native_password"]

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: mysql+pymysql://Staff:Fbentreprise83%40@db:3306/Sitefb
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      FRONTEND_URL: http://localhost:5173
      REDIRECT_URI_DEV: http://localhost:5173/api/auth/discord/callback
      REDIRECT_URI_PROD: https://flashbackfa-entreprise.fr/api/auth/discord/callback
      CORS_ORIGINS: http://localhost:5173,https://flashbackfa-entreprise.fr
      ENV: dev
    ports:
      - "8001:8001"
    depends_on:
      - db
    volumes:
      - ./backend/.env:/app/.env:ro

volumes:
  db_data: